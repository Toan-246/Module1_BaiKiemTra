<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>

    function findPosition(num, arrNum) {
        let index = -1;
        let text = "";
        for (let i = 0; i < arrNum.length; i++) {
            if (num === arrNum[i]) {
                index = i;

                text += i + " ";
            }
        }
        if (index != -1) {
            alert('Số bạn nhập có vị trí ' + text + ' Trong mảng');


        } else {
            alert(num + ' Không có trong mảng');
        }
    }


    let arrNum = []
    let length = parseInt(prompt('Nhập độ dài chuỗi'));
    for (let i = 0; i < length; i++) {
        let j = parseInt(prompt(' Nhập ' + i));
        arrNum.push(j);
    }
    let num = parseInt(prompt('Nhập số cần tìm'));
    findPosition(num, arrNum);

</script>
</body>
</html>
