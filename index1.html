<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    // Xây dựng hàm giải phương trình bậc nhất, biết tham số là các hệ số nguyên a, b.
    // Hàm trả về nghiệm của phương trình theo tham số đã cho.
    // Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất với hệ số a = 5; b = 8.

    let x;

    function giaiPhuongTrinhB1(a, b) {
        if (a === 0) {
            if (b === 0) {
                document.write('Phương trình vô số nghiệm');
            } else {
                document.write('Phương trình vô nghiệm');
            }
        } else {
            x = -b/a
            document.write('Nghiệm của phương trình x = ' + x);
        }
    }

    giaiPhuongTrinhB1(5, 8);
</script>
</body>
</html>
